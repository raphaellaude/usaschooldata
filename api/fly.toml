# fly.toml app configuration file generated for usa-school-data-api on 2025-12-27T16:38:20-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'usa-school-data-api'
primary_region = 'iad'

[build]
  [build.args]
    GO_VERSION = '1.24.0'

[env]
  CLICKHOUSE_DATABASE = 'default'
  CLICKHOUSE_HOST = 'tlhsp9w3f7.us-east-1.aws.clickhouse.cloud:9440'
  CLICKHOUSE_TLS = 'true'
  CLICKHOUSE_USERNAME = 'default'
  CORS_ALLOWED_ORIGINS = 'https://usa-school-data.fly.dev'
  ENV = 'production'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
